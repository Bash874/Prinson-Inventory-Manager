<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sauce Inventory Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a.toggle-link {
      display: block;
      text-align: center;
      color: #4CAF50;
      text-decoration: none;
      margin-top: 20px;
    }
    a.toggle-link:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      text-align: center;
      display: none;
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    
    /* Add new password toggle styles */
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      color: #666;
    }

    .toggle-password:hover {
      color: #4CAF50;
    }

    input[type="password"], input[type="text"] {
      padding-right: 35px !important;
    }
    
    @media (max-width: 768px) {
  body {
    padding: 10px;
    font-size: 14px; /* Adjust font size if needed */
  }
  
  /* You can also target other elements here for mobile adjustments */
  .container {
    width: 100%;
    padding: 0;
  }

  /* Example for images */
  img {
    max-width: 100%;
    height: auto;
  }
}
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginSection">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="login-error">Invalid credentials. Please try again.</div>
    </form>
    <a href="#" class="toggle-link" id="showRegister">Don't have an account? Register here</a>
  </div>

  <!-- Register Form (Initially Hidden) -->
  <div id="registerSection" class="hidden">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="salesperson">Salesperson</option>
      </select>
      <button type="submit">Register</button>
      <div class="error" id="register-error">Registration failed. Please try again.</div>
    </form>
    <a href="#" class="toggle-link" id="showLogin">Already have an account? Login here</a>
  </div>

  <script>
    // Toggle between Login and Register forms
    document.getElementById('showRegister').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('registerSection').classList.remove('hidden');
    });

    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('registerSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    });

    // Login Form Handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulated API call
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) window.location.href = '/home';
        else document.getElementById('login-error').style.display = 'block';
      })
      .catch(() => document.getElementById('login-error').style.display = 'block');
    });

    // Registration Form Handler
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const role = document.getElementById('role').value;

      // Simulated API call
      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, role })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Registration successful! Please login.');
          document.getElementById('showLogin').click();
        } else {
          document.getElementById('register-error').style.display = 'block';
        }
      })
      .catch(() => document.getElementById('register-error').style.display = 'block');
    });
    
      // Add password toggle functionality
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', function() {
        const input = this.previousElementSibling;
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏èüó®Ô∏è';
      });
    });
  </script>
</body>
</html>
